<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">Sydney</option>
        <option value="">London</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">September 5, 2023</div>
        <div class="time">3:51:35 AM</div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">September 6, 2023</div>
        <div class="time">7:43:15 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by DaEun Michaels and is open sourced at
      <a
        id="github-link"
        href="https://github.com/cjsekdms37/world-clock"
        target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
